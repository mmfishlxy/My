<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串加千分符</title>
</head>
<body>
	
<script type="text/javascript">
	// var str = "356212376";
	var str = "abcdefghij";
	console.log(qian_Fen_Fu(str));
	function qian_Fen_Fu(str){
		var re = /.{3}/g;
		var str1 = str.split("").reverse().join("");  //倒序
		str1 = str1.replace(re,function($0){
			// alert($0);
			return $0 + ",";
		});
		var str2 = str1.split("").reverse().join(""); 
		if(str.length%3 === 0){
			str2 = str2.substring(1);
		}
		return str2;
	}
</script>
</body>
</html>
