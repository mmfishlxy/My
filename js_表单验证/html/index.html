<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/index.css" type="text/css">
	<title>表单验证</title>
</head>
<body>
	<header>
		<div class="header_top">
			<ul class="clearfix">
				<li><a href="#">请登录</a></li>
				<div class="line1"></div>
				<li><a href="#">免费注册</a></li>
			</ul>
		</div>
		<nav>
			<div class="banner">
				<img src="../images/logo.jpg" alt="">
				<ul class="clearfix">
					<li><a href="#">首页</a></li>
					<li><a href="#">资源平台</a></li>
					<li><a href="#">需求平台</a></li>
					<li><a href="#">人才推荐</a></li>
					<li><a href="#">关于云叶</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<h1>登录或者<a href="#">注册</a></h1>
		<div>
			<img src="../images/input_logo1.jpg" alt="">
			<input type="text" id="input1" class="input"/>
			<p>工作邮箱</p>
		</div>
		<div>
			<img src="../images/input_logo2.jpg" alt="">
			<input type="text" id="input2" class="input"/>
			<p>电话</p>
		</div>
		<div>
			<img src="../images/input_logo3.jpg" alt="">
			<input type="password" id="input3" class="input"/>
			<p>密码</p>
		</div>
		<div>
			<img src="../images/input_logo3.jpg" alt="">
			<input type="password" id="input4" class="input"/>
			<p>重复密码</p>
		</div>
		<p class="p_check">同意网站声明条款</p>
		<input type="checkbox" class="check"/>
		<input type="button" class="btn" value="点我注册" id="input5"/>
		<p class="tip" id="tip1"></p>
		<p class="tip" id="tip2"></p>
		<p class="tip" id="tip3"></p>
		<p class="tip" id="tip4"></p>
	</main>
<script src="../js/index1.js"></script>
</body>
</html>
